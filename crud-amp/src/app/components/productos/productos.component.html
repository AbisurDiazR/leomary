<div class="container">
    <div class="row">
        <img [src]="'assets/img/banner.jpg'" class="img-fluid">        
    </div>
    <div class="row">
        <div class="col-lg-12">
    
            <div class="row">
    
              <div class="col-lg-4 col-md-6 mb-4" *ngFor="let producto of productos">
                <div class="card h-100">
                  <a href="#"><img class="card-img-top" src="http://localhost/productos/{{producto.foto_producto}}" alt=""></a>
                  <div class="card-body">
                    <h4 class="card-title">
                      <a href="#">{{producto.nombre_departamento}}</a>
                    </h4>
                    <h5>${{producto.precio_producto}}</h5>
                    <p class="card-text">{{producto.concepto_producto}}</p>
                  </div>
                  <div class="card-footer">
                    <small class="text-muted">{{producto.nombre_categoria}}</small>
                  </div>
                </div>
              </div>
    
            </div>
            <!-- /.row -->
    
        </div>
    </div> 
</div>
