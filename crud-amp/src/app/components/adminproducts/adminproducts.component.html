<div>
    <div class="d-flex">
        <div id="sidebar-container" class="bg-primary">
            <div class="logo">
                <h4 class="text-light">Leomary</h4>
            </div>
            <div class="menu">
                <a href="users" class="d-block p-3 text-light"><i class="fa
                        fa-user"></i> Usuarios</a>
                <a href="projects" class="d-block p-3 text-light"><i class="fa
                        fa-building"></i> Proyectos</a>
                <a href="add" class="d-block p-3 text-light"><i class="fa
                        fa-plus-square"></i> AÃ±adir Proyecto</a>
                <a href="products" class="d-block p-3 text-light"><i class="fa
                        fa-shopping-cart"></i> Administrar Productos</a>
            </div>
        </div>
        <div class="main-panel">
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="div-inline">
                                <div class="form-group mx-sm-3 mb-2">
                                    <input type="text" class="form-control" placeholder="Ingrese la clave del producto">
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <select class="form-control">
                                        <option value="{{categoria.id_categoria}}" *ngFor="let categoria of categorias">{{categoria.nombre_categoria}}</option>
                                    </select>
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <a href="#" data-target="#newCategoria" data-toggle="modal"><i class="fa fa-plus-square"></i>Categoria</a>
                                </div> 
                                <div class="form-group mx-sm-3 mb-2">
                                    <select class="form-control">
                                        <option value="{{departamento.id_departamento}}" *ngFor="let departamento of departamentos">{{departamento.nombre_departamento}}</option>
                                    </select>
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <a href="#" data-target="#newDepartamento" data-toggle="modal"><i class="fa fa-plus-square"></i>Departamento</a>
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <input type="text" class="form-control" placeholder="Concepto del producto">
                                </div>
                            </div>

                            <div class="div-inline">                                
                                <div class="form-group mx-sm-3 mb-2">
                                    <input type="number" class="form-control" placeholder="Precio del producto">
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <input type="text" name="file" placeholder="Nombre archivo" class="form-control" [(ngModel)]="archivoImagen.nombreArchivo">
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="multifotos" accept="images/*" (change)="seleccionarArchivo($event)">
                                        <label for="multifotos"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Seleccionar foto&hellip;</span></label>
                                    </div>
                                </div>
                                <div class="form-group mx-sm-3 mb-2">
                                    <button class="btn btn-primary" (click)="upload()">Agregar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <div class="container-fluid">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title">Lista de productos</h4>
                                    <p class="card-category">Precios y descripcion del producto</p>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class="text-primary">
                                                <tr>
                                                    <th>
                                                        Clave
                                                    </th>
                                                    <th>
                                                        Categoria
                                                    </th>
                                                    <th>
                                                        Departamento
                                                    </th>
                                                    <th>
                                                        Concepto
                                                    </th>
                                                    <th> 
                                                        Precio
                                                    </th>
                                                    <th>
                                                        Opciones
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--Modal de categoria-->
<div class="modal" tabindex="-1" role="dialog" id="newCategoria">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nueva categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Nombre de la categoria" [(ngModel)]="categoria.nombre_categoria">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="agregarCategoria()">Guardar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
<!--End Modal Categoria-->

<!--Modal Departamento-->
<div class="modal" tabindex="-1" role="dialog" id="newDepartamento">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Nuevo Departamento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" placeholder="Nombre del departamento" [(ngModel)]="departamento.nombre_departamento">
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" (click)="agregarDepartamento()">Guardar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!--End Modal Departamento-->
